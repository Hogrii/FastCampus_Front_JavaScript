<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" defer src="./main.js">
      /*
        main.js 등 javascript는 모듈로 취급

        html의 body에 존재하는 특정 태그를 자바스크립트를 통해 사용하려면 main.js가 html의 구조를 파악한 후 사용해야한다
        따라서 defer 속성을 추가해주는 것
       */
    </script>
  </head>
  <body>
    <h1>Hello World!</h1>

    <!-- npm run dev -->
    <!-- package.json의 script >> dev로 실행한다고 정의되어 있음 -->
  </body>
</html>
